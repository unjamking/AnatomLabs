services:
  - type: web
    name: anatomlabs-backend
    runtime: node
    rootDir: .
    buildCommand: npm install --include=dev && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
